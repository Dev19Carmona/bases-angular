<div class="container">
  <h1>Hero: {{name}}</h1>
  <dl>
    <dt>Nombre</dt>
    <dd>{{ name }}</dd>
    <dt>Edad</dt>
    <dd>{{ age }}</dd>
    <dt>MÃ©todo</dt>
    <dd>{{ getHeroDescription() }}</dd>
    <dt>Capitalizado</dt>
    <dd>{{ capitalizedName }}</dd>
  </dl>
  <button *ngIf="name === 'Spiderman' " (click)="changeName('Ironman')" class="btn btn-primary mx-2">
    Cambiar Nombre
  </button>
  <button *ngIf="true" (click)="changeAge('45')" class="btn btn-primary mx-2">Cambiar Edad</button>
</div>

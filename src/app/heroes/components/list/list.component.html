<h3>Listado de Heroes</h3>
<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="deleteLastHero()">

  Delete last Hero
</button>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe eliminado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3 class="text-success">No ha borrado nada</h3>
</ng-template>
<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">{{hero.name}}</li>
</ul>
